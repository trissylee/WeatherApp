<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-field">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Start typing city.."
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-info" id="current-location">
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-6">
            <div class="card city-forecast">
              <div class="card-body">
                <h5 class="card-title" id="city-name">Brisbane</h5>
                <p class="card-title">
                  <span id="city-day">Day</span>
                  <span id="city-hour">hour</span>:<span id="city-minutes"
                    >minutes</span
                  >
                </p>
                <p class="card-text">
                  <span class="temp-style" id="temp-display">26</span>
                  <span>Â°C</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card city-forecast">
              <div class="card-body">
                <p>Conditions: <span id="conditions-input"></span></p>
                <p>Humidity: <span id="humidity-input"></span> %</p>
                <p>Wind: <span id="wind-input"></span> km/h</p>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-hover table-forecast">
          <thead>
            <tr>
              <th scope="col" style="text-align: center" colspan="12">
                5-DAY FORECAST
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">THURS</th>
              <td>19C</td>
              <td>28C</td>
              <td>
                <img src="images/rain.jpg" alt="rain" style="height: 30px" />
              </td>
            </tr>
            <tr>
              <th scope="row">FRI</th>
              <td>18C</td>
              <td>29C</td>
              <td>
                <img src="images/storm.jpg" alt="storm" style="height: 30px" />
              </td>
            </tr>
            <tr>
              <th scope="row">SAT</th>
              <td>18C</td>
              <td>27C</td>
              <td>
                <img
                  src="images/rainbow.jpg"
                  alt="rainbow"
                  style="height: 30px"
                />
              </td>
            </tr>
            <tr>
              <th scope="row">SUN</th>
              <td>18C</td>
              <td>27C</td>
              <td>
                <img
                  src="images/cloudy.jpg"
                  alt="cloudy"
                  style="height: 30px"
                />
              </td>
            </tr>
            <tr>
              <th scope="row">MON</th>
              <td>18C</td>
              <td>28C</td>
              <td>
                <img src="images/sunny.jpg" alt="sunny" style="height: 30px" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
